<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: poppins, sans-serif;
      }
      #container2 {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 90vh;
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="container2">
      <h1>Acenda a Lâmpada</h1>

      <img
        src="imagens/apagada.jpg"
        id="luz"
        alt="Lâmpada apagada"
        onmousemove="mudarLampada(1)"
        onmouseout="mudarLampada(2)"
        onclick="mudarLampada(3)"
      />
    </div>

    <script>
      const audio = new Audio("audios/quebrando.mp3");
      let quebrada = false;
      function mudarLampada(tipo) {
        if (tipo == 1) {
          arquivo = "imagens/luz.jpg";
        }
        if (tipo == 2) {
          arquivo = "imagens/apagada.jpg";
          
        }
        if (tipo == 3) {
          arquivo = "imagens/quebrada.jpg";
          audio.play();
        }
        if (!quebrada) {
          document.getElementById("luz").src = arquivo;
          if (tipo == 3) {
            quebrada = true;
          }
        }
      }
    </script>
  </body>
</html>
