<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: poppins;
    }
    #formcontato{
        display: flex;
        flex-direction: column;
    }
    #form-container{
        display: flex;
        flex-direction: column;
        
        
        width: 400px;
    }
    
    table, td, th{
        border: 1px solid black;
       
    }

  
   
</style>
<body>
    <body>
        <h1>Aula 10 - Arrays/Laço de Repetição (Exercicio de Revisão)</h1>
        
        <form id="formcontato" action="#">
            <div id="form-container">
                <h1>formulario de contato</h1>
                <input type="text" id="name" placeholder="Nome Completo">
                <input type="email" id="email" placeholder="E-mail">
                <input type="tel" id="telefone" placeholder="Telefone">
                <input type="text" id="assunto" placeholder="Assunto">
                <textarea placeholder="mensagem" name="assunto" id="mensagem" cols="10" rows="6"></textarea>
                <button id="enviar">enviar</button>
            </div>
        </form>
        
        <form id="formrecebido" action="#">
            <h1>Lista de contatos(recebidos)</h1>
            <table>
                <tr>
                    <th>Nome Completo:</th>
                    <td id="namerecebido"></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td id="emailrecebido"></td>
                </tr>
                <tr>
                    <th>Telefone:</th>
                    <td id="telefonerecebido" ></td>
                </tr>
                <tr>
                    <th>Assunto:</th>
                    <td id="assuntorecebido"></td>
                </tr>
                <tr>
                    <th>Mensagem:</th>
                    <td id="mensagemrecebida"></td>
        
                </tr>
            </table>
        
            <script src="js/exerciciocadastro2.js"></script>
        </form>
            
    
</body>
</html>
