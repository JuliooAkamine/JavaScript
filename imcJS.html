<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        let altura = Number.parseFloat(window.prompt("Qual a sua altura (em cm)?"))
        let peso = Number.parseFloat(window.prompt ("Qual o seu peso (em kg)?"))

        let resultado = Number.parseFloat((peso * 10000) / (altura * altura)) 

    
    
        document.write(
            "<h1>Seu índice de massa corporal é: <b>"+resultado+"</b> </h1>"
        )
    </script>
    
</body>
</html>
