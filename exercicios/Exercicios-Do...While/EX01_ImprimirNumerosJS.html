<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprimindo numeros com do</title>
</head>
<body>
    <script>
        alert(' Exercício 1: Imprimir os números de 1 a 5 usando a estrutura do.')

        //declaro meu numero inical como 0
        let numero =0
        //Incremento ao meu numero a cada iteração 
        do{
            numero++
            //Escrevo o numero na tela
            document.write(numero)

            //quando meu numero chegar a falso por exemplo 5, ele para meu loop
        }while(numero < 5)
        
    
    </script>
    
</body>
</html>
