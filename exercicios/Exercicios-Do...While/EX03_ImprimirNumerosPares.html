<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de numeros naturais</title>
</head>
<body>
    <script>
        alert('Exercício 3: Imprimir os números pares de 2 a 10 usando a estrutura do.')

        //Declaro meu numero inicial igual a 0
        numero = 0
        do {
            //incremento + 2 ao meu numero inicial a cada iteração
           numero += 2
           //Escrevo meu resultado na tela
           document.write(numero)
           //Quando for falso o loop para, por exemplo quando chega a 10
        } while (numero < 10);

       
    </script>
    
</body>
</html>
