<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de numeros naturais</title>
</head>
<body>
    <script>
        alert('Exercício 4: Calcular a soma dos primeiros 10 números naturais usando a estrutura do while')

        //Declaro meu numero inicial igual a 0
        let numero = 0;
        //variavel para ver quantos numeros foram somados
        let contador = 1 ;
        do {
            //incremento o numero atual á variavel 'numero'
          
           numero += contador;
           //Incrmento o contador para passar para o proximo numero natural
           contador++
          
           
          
        } while (contador <= 10); //Loop vai até que 10 numeros[] sejam somados

       document.write('A soma dos primeiros 10 numero naturais é ' +numero)
    </script>
    
</body>
</html>
