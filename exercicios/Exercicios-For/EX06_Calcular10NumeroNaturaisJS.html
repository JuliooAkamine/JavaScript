<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo com for</title>
</head>
<body>
    <script>
        alert('Exercício 6: Calcular a soma dos primeiros 10 números naturais.')

        //declaro minha variavel calculo como zero para receber a soma de cada iteração que meu loop fizer
        let calculo=0
        //declaro minha variavel i como 1 e se i for menor ou igual a 10 ele vai incrementar e somar a iteração colocando o valor na minha variavel calculo
        for(let i=1; i<=10; i++){
            calculo+= i;
        }
        document.write("A soma dos 10 primeiros numeros naturais é "+calculo)
    </script>
</body>
</html>
