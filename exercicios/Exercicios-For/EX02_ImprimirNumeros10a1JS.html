    <title>Imprimir numeros decrescente</title>

<body>
      <script>
        alert('Exercício 2: Imprimir os números de 10 a 1 em ordem decrescente.')

        //Declaro minha váriavel i como 10 e se i for maior ou igual a 1, decremente 1
        for(let i = 10;i >=1; i--)

        document.write(i)

      </script>
