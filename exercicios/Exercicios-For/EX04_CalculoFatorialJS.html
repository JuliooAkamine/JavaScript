<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <script>
        alert('Exercício 4: Calcular o fatorial de um número.')

        //declaro meu fatorial inicial como 1
        let fatorial = 1
        //declaro uma variavel recebendo o valor digitado pelo usuario
        let numero = Number(prompt('Digite um numero e saiba o fatorial dele'))

        //Loop para calcular o fatorial do número inserido pelo usuario
        //A cada iteração, o valor de fatorial é multiplicado pelo valor de i
        //Começamos com i = 1, e incrementamos i até que ele seja maior que o numero digitado pelo usuario
        for(let i = 1; i <= numero  ; i++){
            
            fatorial*= i;
        }

        //Exibe o resultado do fátorial
        document.write('O fatorial de '+numero+ ' é '+fatorial)

    </script>
    
</body>
</html>
