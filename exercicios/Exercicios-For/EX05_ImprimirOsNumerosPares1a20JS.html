<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo pares</title>
</head>
<body>
    <script>
        alert('Exercício 5: Imprimir os números pares de 2 a 20.')

        //Declaro minha variavel i como 2 e se i for menor ou igual a 20 ele atribui +2 a minha variavel
        for(let i = 2; i<=20 ; i+=2)

        document.write(i)
    </script>
    
</body>
</html>
