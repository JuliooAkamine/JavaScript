<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Numeros</title>
</head>
<body>
    <script>
        alert('Exercício 3: Imprimir os números de 1 a 5.')

        //Declaro uma variavel como 1, se 1 for menor ou igual a 5, incremente 1
        for(let i = 1; i<= 5; i++ )
        document.write(i)
    </script>
</body>
</html>
