<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter numero em nomes</title>
</head>
<body>
    <script>
        alert("Exercício 4: Converter um número em seu nome correspondente.")

        //Declaro minha variavel do valor recebido do prompt digitado pelo usuario
        let numero = prompt('Digite um numero de 1 a 10 e saiba o nome correpondente')

        //coloco minha variavel como switch e faço os cases corespondentes
        switch (numero) {
            case "1":
                document.write('o nome do numero digitado é Um')
                break;
            case "2":
                document.write('o nome do numero digitado é dois')
                break;
            case "3":
                document.write('o nome do numero digitado é Três')
                break;
            case "4":
                document.write('o nome do numero digitado é Quatro')
                break;
            case "5":
                document.write('o nome do numero digitado é Cinco')
                break;
            case "6":
                document.write('o nome do numero digitado é Seis')
                break;
            case "7":
                document.write('o nome do numero digitado é Sete')
                break;
            case "8":
                document.write('o nome do numero digitado é Oito')
                break;
            case "9":
                document.write('o nome do numero digitado é Nove')
                break
            case "10":
                document.write('o nome do numero digitado é Dez')
                break
        
            default:
                alert("Insira um numero de 1 a 10!")
                break;
        }
    </script>
    
</body>
</html>
