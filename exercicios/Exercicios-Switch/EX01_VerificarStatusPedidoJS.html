<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(' Exercício 1: Verificar o status de um pedido com base no seu código. (Aguardando pagamento, Produção, Enviado, Entregue).')

        //Declaro minha variavel que recebe o valor digitado pelo usuario
        let pedido = prompt('Digite o código do seu pedido e saiba o status dele (1-5).')

        //declaro meu switch como a minha variavel com o valor digitado pelo usuario e faço meus cases
        switch (pedido) {
            case "1":
                document.write('O seu pedido está no centro logístico de jundiaí')
                break;
            case "2":
                document.write('O seu pedido está no centro logistíco de curitíba')
                break
            case "3":
                document.write('O seu pedido está a caminho da sua residencia')
                break
            case "4":
                document.write('O seu pedido está aguardando analise na alfandega(curitíba)')
                break
            case "5":
                document.write('O seu pedido está a caminho do centro logistíco de caieiras')
                break
    
        
            default:
                alert('O numero desse pedido não existe')
                //window.location.reload(true) - recarrega a página
                window.location.reload(true);
                break;
        }
    </script>
    
</body>
</html>
