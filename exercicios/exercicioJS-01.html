    <script>
        
        let nome = window.prompt("qual seu nome")

       document.write(
        
       "<p>Meu nome é: <b>"+nome+"</b> <br> Minha idade é: <b>"+idade+"</b> <br> O nome do meu familiar é: <b>"+familiar+"</b> <br> Sua idade é: <b>"+idadefamiliar+"</b> <br> data de inscrição: <b>"+datafull+"</b> </p>"
       
       )

       document.write("<h1>A soma das idades é: "+(idade + idadefamiliar)+"</h1>")

       
        

        
    </script>
