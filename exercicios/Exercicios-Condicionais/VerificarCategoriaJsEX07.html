<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categoria Nadador</title>
  </head>
  <body>
    <script>
        alert('Exercício 7: Verificar a categoria de um nadador com base na idade. (Infantil, Juvenil e Adulto)')
      let nadador = prompt("Você é um nadador, Digite quantos anos você tem:");

      if (nadador <= 11) {
        document.write("Você é um nadador Infatil");
      } else if (nadador <= 17) {
        document.write("Você é um nadador Juvenil");
      } else if (nadador > 18) {
        document.write("Você é um nadador Adulto");
      }
    </script>
  </body>
</html>
