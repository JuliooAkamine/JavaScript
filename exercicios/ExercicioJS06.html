<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com css</title>
    <style>
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            flex-direction: column;
        }
        img{
            width: 300px;
        }
        button{
            width: 100px;
            height: 30px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            
        }
         
    </style>
</head>

<body>
    <div id="container">
        <div>
            <img   onmouseenter="passar()" id="apagada" src="imagens/apagada.jpg" alt="">
        </div>
        <div>
            <img onmouseout="sair()" onclick="quebrar()" id="ligada" style="display: none;" src="imagens/luz.jpg" alt="">
        </div>
        <div>
            <img  id="quebrada" style="display: none;" src="imagens/quebrada.jpg" alt="">
        </div>

        <button onclick="resetar()">Reset</button>
    </div>

    <script>
        
function passar(){
    document.getElementById('apagada').style.display = 'none'
    document.getElementById('ligada').style.display = 'block'
    
}

function sair(){
    document.getElementById('apagada').style.display = 'block'
    document.getElementById('ligada').style.display = 'none'
}

function quebrar(){
    document.getElementById('apagada').style.width = '0px'
    document.getElementById('ligada').style.display = 'none'
    document.getElementById('quebrada').style.display = 'block'
}

function resetar(){
    document.getElementById('apagada').style.display = 'block'
    document.getElementById('apagada').style.width = '300px'
    document.getElementById('quebrada').style.display = 'none'
}


        
    </script>
</body>

</html>
