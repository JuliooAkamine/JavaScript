<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de media em arrays</title>
  </head>
  <body>
    <script>
      let notas = [];

      notas[0] = parseFloat(prompt("Digite o primeiro numero"));
      notas[1] = parseFloat(prompt("Digite o segundo numero"));
      notas[2] = parseFloat(prompt("Digite o terceiro numero"));
      notas[3] = parseFloat(prompt("Digite o quarto numero"));

      let media = notas[0] + notas[1] + notas[2] + notas[3];
      let mediafinal = (media / 4).toFixed(2);
      document.write("<p>Os valores do meu array são:" + notas + "</p>");
      document.write("<p>A media desses numeros é: " + mediafinal);
    </script>
  </body>
</html>
