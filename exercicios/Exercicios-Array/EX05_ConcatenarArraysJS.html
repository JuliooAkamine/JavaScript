<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenando Arrays</title>
</head>
<body>
    <script>
        alert('Exercício 5: Concatenar arrays.')

        const numeros = [1,2,3,4,5]
        const nomes = ["julio ", " gustavo ", " mateus ", " marcos ", " camila "]
        
        alert('Temos dois arrays: '+numeros+' e '+nomes )
        numeros.push(nomes)


        document.write('os arrays concatenados são '+numeros)

    </script>
    
</body>
</html>
