<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Elementos</title>
</head>
<body>
    <h1>Trabalhando com botão</h1>
    <p>Clique no botão para ver o horário local:</p>
    <button type="button" onclick="document.getElementById ('hora').innerHTML = Date ()">Clique aqui</button>
    <p id="hora"></p>

    <!-- onclick define que a tag pode ser atribuida alguma função ao clicar -->

    <!-- getElementById define que vamos pegar um elemento pelo id -->
    
</body>
</html>
